<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-sidebar">
        <div class="banner">
            <img class="logo-img" src="img/odin-lined.png" alt="Odin Project logo">
            <p class="logo-text">ODIN</p>
        </div>
        <p class="credit">Photo by <a href="https://www.pexels.com/@naldo-mesquita-644574/" target="_blank" noopener noreferrer>Naldo Mesquita</a> on <a href="https://www.pexels.com/" target="_blank" noopener noreferrer>Pexels</a></p>
    </div>
    <div class="container">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post">
            <legend>Let's do this!</legend>

            <div>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" minlength="8" required>
                </div>
                <div>
                    <label for="c-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="c-password" minlength="8" required>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
